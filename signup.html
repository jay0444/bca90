<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <center>
    <form action=""> 
        <h1>signup page</h1>
        <table>
            <tr>
                <td><label name="name">name:</label></td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td><label name="address">address:</label></td>
                <td><textarea name="address" rows="3" ></textarea></td>
            </tr>
            <tr>
                <td><label name="gender">gender:</label></td>
                <td><input type="radio" name="gender" id="male">male
                <input type="radio" name="gender" id="female">female</td>
            </tr>
            <tr>
                <td><label name="country">country:</label></td>
                <td>
                <select>
                <option value="select country">select country:</option>
                <option value="country">china</option>
                <option value="country">russia</option>
                <option value="country">america</option>
                <option value="country">japan</option>
        </select>
        </td>
            </tr>
            <tr>
                <td><label name="name">name:</label></td>
                <td><input type="text" name="name"></td>
        
            </tr>
            <tr>
                <td><label name="img">image:</label></td>
                <td><input type="file"></td>
        
            </tr>
            <tr>
                <td><label name="mobile no">mobile no:</label></td>
                <td><input type="number" name="mobile no"></td>
        
            </tr>
            <tr>
                <td><label name="email">email:</label></td>
                <td><input type="text" name="email" placeholder="@gmail.com"></td>
        
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
